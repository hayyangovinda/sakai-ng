<main class="p-fluid">
    <div class="input-container">
        <label for="date">Date</label>
        <p-datepicker class="input" [(ngModel)]="salary().date" placeholder="Select Date" dateFormat="yy-mm-dd" />
    </div>

    <div class="input-container">
        <label for="provider">Employee</label>
        <p-autocomplete class="input" [field]="'name'" [forceSelection]="true" [dataKey]="'_id'" [(ngModel)]="salary().employee" [suggestions]="filteredEmployees" (completeMethod)="searchEmployee($event)" />
    </div>

    <div class="input-container">
        <label for="amount">Amount</label>
        <p-inputnumber required [(ngModel)]="salary().amount" inputId="minmaxfraction" mode="decimal" [minFractionDigits]="2" [maxFractionDigits]="5" />
    </div>

    <div class="input-container">
        <label for="comment">Salary For</label>
        <!-- <input class="input" pInputText readonly [(ngModel)]="salary().comment" placeholder="Add a Comment" class="w-full md:w-56" /> -->
        <p-datepicker class="input" [(ngModel)]="salary().salaryFor" view="month" dateFormat="MM yy" [readonlyInput]="true" />
    </div>

    <div class="input-container">
        <label for="status">Status</label>
        <p-select class="input" [options]="statusOptions" [(ngModel)]="salary().status" placeholder="Select Status" class="w-full md:w-56"></p-select>
    </div>

    <div class="input-container">
        <label for="date">Paid On</label>
        <p-datepicker class="input" [(ngModel)]="salary().date" placeholder="Select Date" dateFormat="yy-mm-dd" />
    </div>
</main>
